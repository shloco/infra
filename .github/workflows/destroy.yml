name: Destroy CDK Resources

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

# Required for OIDC authentication
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

env:
  AWS_REGION: us-east-2
  NODE_VERSION: '20'

jobs:
  destroy:
    name: Destroy CDK Resources
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "‚ùå Confirmation failed. You must type 'destroy' to confirm."
            exit 1
          fi
          echo "‚úÖ Confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build project
        run: npm run build

      - name: CDK Destroy
        run: npx cdk destroy --force
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Cleanup confirmation
        run: |
          echo "üßπ CDK resources destroyed for ${{ github.event.inputs.environment }} environment"
          echo "‚ö†Ô∏è  Remember to check AWS Console to confirm all resources are removed"
